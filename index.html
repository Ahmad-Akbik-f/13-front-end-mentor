<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/Normlize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <title>Age calculator app</title>
</head>
<body>
  <main>
    <div class="cont">
      <div class="cont__input">
        <div class="in DD"><input type="text" placeholder="DD" maxlength="2"></div>
        <div class="in MM"><input type="text" placeholder="MM" maxlength="2"></div>
        <div class="in YYYY"><input type="text" placeholder="YYYY" maxlength="4"></div>
        <button><img src="./assets/images/icon-arrow.svg" alt="arrow"></button>
      </div>
      <div class="cont__result">
        <p><span class="years">--</span>years</p>
        <p><span  class="months">--</span>months</p>
        <p><span class="days">--</span>days</p>
      </div>
    </div>
  </main>
  <script src="./JS/main.js"></script>
</body>
</html>
